name: master-deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: robinfc/cloud:latest

      - name: Stop and remove existing Nginx container (if any)
        run: docker stop nginx-container || true && docker rm nginx-container || true

      - name: Run Nginx container
        run: docker run -d -p 80:80 --name nginx-container robinfc/cloud:latest
