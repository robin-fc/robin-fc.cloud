name: portfolio-deploy

on:
  push:
    branches: [portfolio]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: robinfc/cloud:latest

      - name: SSH into Ali Cloud Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ALI_CLOUD_HOST }}
          username: ${{ secrets.ALI_CLOUD_USERNAME }}
          key: ${{ secrets.ALI_CLOUD_SSH_KEY }}
          script: |
            docker stop nginx-container || true
            docker rm nginx-container || true
            docker pull robinfc/cloud:latest
            docker run -d -p 443:443 -p 80:80 \
              -v /etc/nginx/nginx.conf:/etc/nginx/nginx.conf \
              -v /etc/nginx/fc.key:/etc/nginx/fc.key \
              --name nginx-container robinfc/cloud:latest
